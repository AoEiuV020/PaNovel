trigger:
- dev

pool:
  vmImage: 'macOS-10.13'

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleRelease'

- task: AndroidSigning@2
  inputs:
    apkFiles: '**/*.apk'
    jarsign: true
    jarsignerKeystoreFile: '$(storeFile)'
    jarsignerKeystorePassword: '$(storePassword)'
    jarsignerKeystoreAlias: '$(keyAlias)'
    jarsignerKeyPassword: '$(keyPassword)'
    zipalign: true

- task: CopyFiles@2
  inputs:
    contents: '**/*.apk'
    targetFolder: '$(build.artifactStagingDirectory)'
- script: "rm -rf $(build.artifactStagingDirectory)/app/"

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: PaNovel'
  inputs:
    ArtifactName: PaNovel

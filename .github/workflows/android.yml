name: Android CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: |
        echo "${{ secrets.SIGNING_KEY }}" |base64 -d > signing.jks
        echo storeFile=signing.jks > signing.properties
        echo storePassword=${{ secrets.KEY_STORE_PASSWORD }} >> signing.properties
        echo keyAlias=${{ secrets.ALIAS }} >> signing.properties
        echo keyPassword=${{ secrets.KEY_PASSWORD }} >> signing.properties
        chmod +x gradlew
        ./gradlew assembleRelease
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: 'PaNovel'
    # A file, directory or wildcard pattern that describes what to upload
        path: './app/build/outputs/apk/release/*.apk'
    
